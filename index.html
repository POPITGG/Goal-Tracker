<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mērķu Izsekotājs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Mērķu Izsekotājs</h1>
      <nav>
        <button id="daily-btn">Ikdienas Mērķi</button>
        <button id="medium-btn">Vidēja Termiņa Mērķi</button>
        <button id="long-btn">Ilgtermiņa Mērķi</button>
        <button id="show-all-btn">Rādīt Visus Mērķus</button>
      </nav>
    </header>

    <main>
      <!-- Mērķu Kategorijas -->
      <section id="daily-section" class="goal-section">
        <h2>Ikdienas Mērķi</h2>
        <ul id="daily-goals"></ul>
        <input type="text" id="daily-input" placeholder="Pievienojiet ikdienas mērķi (nospiediet Enter)">
      </section>

      <section id="medium-section" class="goal-section">
        <h2>Vidēja Termiņa Mērķi</h2>
        <ul id="medium-goals"></ul>
        <input type="text" id="medium-input" placeholder="Pievienojiet vidēja termiņa mērķi (nospiediet Enter)">
        <input type="date" id="medium-deadline">
      </section>

      <section id="long-section" class="goal-section">
        <h2>Ilgtermiņa Mērķi</h2>
        <ul id="long-goals"></ul>
        <input type="text" id="long-input" placeholder="Pievienojiet ilgtermiņa mērķi (nospiediet Enter)">
        <input type="date" id="long-deadline">
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
