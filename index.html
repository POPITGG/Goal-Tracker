<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Goal Tracker</h1>
      <nav>
        <button id="daily-btn">Daily Goals</button>
        <button id="medium-btn">Medium Goals</button>
        <button id="long-btn">Long Goals</button>
        <button id="show-all-btn">Show All Goals</button>
      </nav>
    </header>

    <main>
      <!-- Goal Categories -->
      <section id="daily-section" class="goal-section">
        <h2>Daily Goals</h2>
        <ul id="daily-goals"></ul>
        <input type="text" id="daily-input" placeholder="Add a daily goal (Press Enter)">
      </section>

      <section id="medium-section" class="goal-section">
        <h2>Medium Goals</h2>
        <ul id="medium-goals"></ul>
        <input type="text" id="medium-input" placeholder="Add a medium goal (Press Enter)">
        <input type="date" id="medium-deadline">
      </section>

      <section id="long-section" class="goal-section">
        <h2>Long Goals</h2>
        <ul id="long-goals"></ul>
        <input type="text" id="long-input" placeholder="Add a long-term goal (Press Enter)">
        <input type="date" id="long-deadline">
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
